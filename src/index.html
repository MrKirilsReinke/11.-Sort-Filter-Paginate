<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/libs/resset.css">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="input-container">

            <div class="input-group flex-nowrap input-region">
                <span class="input-group-text" id="addon-wrapping">
                    Region
                </span>
                <input type="text" class="form-control" placeholder="Search" aria-label="Username" aria-describedby="addon-wrapping" id="myRegion">
            </div>
            <div class="input-group flex-nowrap input-country">
                <span class="input-group-text" id="addon-wrapping">
                    Country
                </span>
                <input type="text" class="form-control" placeholder="Search" aria-label="Username" aria-describedby="addon-wrapping" id="myCountry">
            </div>
            <div class="input-group flex-nowrap input-capital">
                <span class="input-group-text" id="addon-wrapping">
                    Capital
                </span>
                <input type="text" class="form-control" placeholder="Search" aria-label="Username" aria-describedby="addon-wrapping" id="myCapital">
            </div>
            <div class="input-group flex-nowrap input-currency">
                <span class="input-group-text" id="addon-wrapping">
                    Currency
                </span>
                <input type="text" class="form-control" placeholder="Search" aria-label="Username" aria-describedby="addon-wrapping" id="myCurrency">
            </div>
            <div class="input-group flex-nowrap input-language">
                <span class="input-group-text" id="addon-wrapping">
                    Language
                </span>
                <input type="text" class="form-control" placeholder="Search" aria-label="Username" aria-describedby="addon-wrapping" id="myLanguage">
            </div>
        </div>
    </header>

    <section>
        <div class="table-container">
            <table class="table" id="myTable">
                <thead>
                    <tr>
                        <th scope="col" class="th">Flag</th>
                        <th class="th" scope="col">Region</th>
                        <th class="th" scope="col">Country</th>
                        <th class="th" scope="col">Capital</th>
                        <th class="th" scope="col">Currency</th>
                        <th class="th" scope="col">Language</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </section>

    <footer>
        <div class="button-container">
            <button type="button">Load more</button>
        <div class="button-container">
    </footer>


    <script src="/scripts.js"></script>
</body>
</html>
